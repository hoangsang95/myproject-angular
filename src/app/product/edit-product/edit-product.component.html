<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ title }}</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
        <div class="form-group">
          <label for="id">Product ID</label>
          <input type="text" id="id" formControlName="id" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="product_code">Product Code</label>
          <input type="text" class="form-control" formControlName="product_code" id="product_code">
          <span 
            class="text-danger" 
            *ngIf="!productForm.get('product_code').valid &&
            productForm.get('product_code').touched">This field is required</span>
        </div>
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <input type="text" class="form-control" formControlName="product_name" id="product_name">
          <span 
            class="text-danger"
            *ngIf="!productForm.get('product_name').valid &&
            productForm.get('product_name').touched">This field is required</span>
        </div>
        <div class="form-group">
          <label for="product_category">Product Category</label>
          <select class="form-control" formControlName="product_category">
            <option 
              [value]="category.id" 
              *ngFor="let category of categories">{{ category.category_name }}</option>
          </select>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!productForm.valid">Save</button>
        <button type="button" class="btn btn-danger" routerLink="/product">Cancle</button>
      </form>
    </div>
  </div>
</div>
